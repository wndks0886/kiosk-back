<!DOCTYPE HTML>
<html>
<head>
	<title>SignUp Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		.title {
			text-align: center;
			color: grey;
		}
		.back, .signup-form, .signup-button{
			text-align: center;
		}

	</style>
</head>
<body>
	<h1 class="title">SignUp Page</h1>

	<form action="/member/signup" method="post">
		<div class="signup-form">
			<label>아이디</label>
			<input type="text" id="memberId" name="memberId" placeholder="ID"><br/>
			<label>비밀번호</label>
			<input type="password" id="password1" name="password1" placeholder="PW"><br/>
			<label>비밀번호 확인</label>
			<input type="password" id="password2" name="password2" placeholder="PW">
		</div>
		<button class="signup-button" type="submit">회원가입</button>
	</form>

	<div class="back">
		<a href="../">홈으로</a>
	</div>
</body>
</html>
