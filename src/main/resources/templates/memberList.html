<!DOCTYPE HTML>
<html>
<head>
    <title>MemberList Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .title {
            text-align: center;
            color: grey;
        }
        .memberList {
            margin: auto;
        }
        .back {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="title">회원 목록</h1>

<table class="memberList">
    <thead>
        <tr>
            <th>순번</th>
            <th>아이디</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberId}"></td>
        </tr>
    </tbody>
</table>

<div class="back">
    <a href="../">홈으로</a>
</div>
</body>
</html>
